              })]);

    var variable_selection = function(d) {return d.variable_selection};
    
    var multiline = function(category) {
      var line = d3.line()
                  .x(function(d) { return x(parseTime(d.date)); })
                  .y(function(d) { return y(d[category]); });
      return line;
    }
    
   

    var categories = ['variable_selection'];
    //var color = d3.scale.category10();  // escala com 10 cores (category10)
    var color = d3.scaleOrdinal(d3.schemeCategory10);
    
    var g = svg.append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
    
    for (i in categories) {
      var lineFunction = multiline(categories[i]);
      g.append("path")
        .datum(chart_data) 
        .attr("class", "line")
        .style("stroke", color(i))
        .attr("d", lineFunction);
    }
    
      // Add the X Axis

      .call(d3.axisLeft(y));
